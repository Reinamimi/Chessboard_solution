  <body>
    <!-- 2. Chessboard  
    Write a program that creates a string that represents an 8x8 grid, using new line characters to separate lines. At each position of
    the grid. there is either a space or an '#'. the characters should
    form a chessboard on console .log
    -->

    <script>

      // Function to create a grid (chessBoard) at any given size 
      function chessBoard(size) {
        var board = "";

        for (let y = 1; y <= size; y++) {
          for (let x = 1; x <= size; x++) {
            
            // alternating string characters
            if ((x + y) % 2 == 0) {
              board += "  ";
            } else {
              board += "#";
            }
          }
          board += "\n";
        }
        console.log(board);
      }
      chessBoard(8);
    </script>
  </body>
